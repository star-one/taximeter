
<!DOCTYPE html>
<html>
  <head>
    <title>Taxi fare estimator</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <style>
      html, body {
        height: 150%;
        font-family: Helvetica, Arial, sans serif;
      }

      #map-canvas {
        height: 100%;
        width: 90%;
      }
      #content-pane {
//        float:right;
//        width:48%;
//        padding-left: 2%;
      }
      #outputDiv {
      }
    </style>
    <script>
var theStart=document.getElementById("startPoint");

function startPrice()
{
startPrice = 4; // document.getElementById("startFare").value;
// document.getElementById("destination").value = startPrice;
return startPrice;
}
function perMile()
{
perMile = 1; // document.getElementById("perMile").value;
return perMile;
}

function getLocation()
{
if (navigator.geolocation)
   {
   navigator.geolocation.getCurrentPosition(showPosition);
   startLat = position.coords.latitude;
   startLong = position.coords.longitude;
   }
   else
   {
   theStart.innerHTML="Geolocation is not supported by this browser.";
   }

  var opts = {
    center: new google.maps.LatLng(startLat, startLong), // 52.4,-1.9
    zoom: 11
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), opts);
  geocoder = new google.maps.Geocoder();
}
function showPosition(position)
  {
   latlon=position.coords.latitude.toFixed(4)+", "+position.coords.longitude.toFixed(4);
   document.getElementById("theStart").innerHTML="Located!";
   document.getElementById("startPoint").value=latlon;
//   img_url="http://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false";
//   document.getElementById("map-canvas").innerHTML="<img src='"+img_url+"'>";
  }

var map;
var geocoder;
var bounds = new google.maps.LatLngBounds();
var markersArray = [];

var destinationIcon = 'https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=End|FF0000|000000';
var originIcon = 'https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=Start|00FF00|000000';

function initialize() {
  var opts = {
    center: new google.maps.LatLng(52.4,-1.9), // 
    zoom: 8
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), opts);
  geocoder = new google.maps.Geocoder();
}

function calculateDistances(startPoint, destination) {
  var origin1 = startPoint;
  var destinationA = destination;

  var service = new google.maps.DistanceMatrixService();
  service.getDistanceMatrix(
    {
      origins: [origin1],
      destinations: [destinationA],
      travelMode: google.maps.TravelMode.DRIVING,
      unitSystem: google.maps.UnitSystem.IMPERIAL,
      avoidHighways: false,
      avoidTolls: false
    }, callback);
}

function callback(response, status) {
  if (status != google.maps.DistanceMatrixStatus.OK) {
    alert('Error was: ' + status);
  } else {
    var origins = response.originAddresses;
    var destinations = response.destinationAddresses;
    var outputDiv = document.getElementById('outputDiv');
    outputDiv.innerHTML = '';
    deleteOverlays();
    startPrice = 4; // startPrice();
    perMile = 1; // perMile();

    for (var i = 0; i < origins.length; i++) {
      var results = response.rows[i].elements;
      addMarker(origins[i], false);
      for (var j = 0; j < results.length; j++) {
        addMarker(destinations[j], true);
        theResult = '<strong>Start:</strong> <em>' + origins[i] + '</em><br />'
            + '<strong>Destination:</strong> <em>' + destinations[j] + '</em><br />'
            + '<strong>Distance:</strong> <em>' + results[j].distance.text + '</em><br />'
            + '<strong>Journey time:</strong> <em>' + results[j].duration.text + '</em><br />'
            + '<strong>Estimated fare:</strong> <em>&pound;' + (results[j].distance.value * 0.000621371192 * perMile + startPrice).toFixed(2) + '<br />';
        outputDiv.innerHTML += theResult;
      }
    }
  }
}

function addMarker(location, isDestination) {
  var icon;
  if (isDestination) {
    icon = destinationIcon;
  } else {
    icon = originIcon;
  }
  geocoder.geocode({'address': location}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      bounds.extend(results[0].geometry.location);
      map.fitBounds(bounds);
      var marker = new google.maps.Marker({
        map: map,
        position: results[0].geometry.location,
        icon: icon
      });
      markersArray.push(marker);
    } else {
      alert('Geocode was not successful for the following reason: '
        + status);
    }
  });
}

function deleteOverlays() {
  for (var i = 0; i < markersArray.length; i++) {
    markersArray[i].setMap(null);
  }
  markersArray = [];
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body onLoad="getLocation();">
    <div id="content-pane">
    <h1>Taxi fare estimator</h1>
      <div id="inputs">
        <p>
        <span id="theStart">Determining location...</span><br />
        Start point: <input type="text" name="startPoint" id="startPoint" value="Hold on...">(or enter an address / town / postcode)<br />
        Destination: <input type="text" name="destination" id="destination" value=""><br />
        Rate: &pound;<input type="text" size="2" name="startFare" id="startFare" value="4" disabled> for the first mile then &pound;<input type="text" size="2" name="perMile" id="startFare" value="1" disabled> per mile<br />
<!--         <input type="button" onclick="calculateDistances(startPoint.value, destination.value, startFare.value, perMile.value)" value="Estimate fare"/> -->
        <input type="button" onclick="calculateDistances(startPoint.value, destination.value)" value="Estimate fare"/>
          </p>
      </div>
      <div id="outputDiv"></div>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
